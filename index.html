<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Storage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <section id="formulario">
            <div class="row">
                <div class="col-lg-12 datos">
                    <div class="form-group">
                        <label for="usr">Nombre:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
            </div>
            <div clas="row">
                <div class="col-lg-12 datos">
                    <div class="form-group">
                        <label for="usr">Clave:</label>
                        <input type="text" class="form-control" id="clave">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <button type="button" class="btn btn-primary" onclick="saveData()" value="Guardar datos">Guardar datos</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p id="data"> Pulsa para ver tu nombre y tu password.</p>
                    <button type="button" class="btn btn-primary" onclick="recoverData()" value="Recuperar datos">Recuperar datos</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <button type="button" class="btn btn-primary" onclick="cleanData" value="Recuperar datos">Limpiar</button>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="session.js"></script>
</body>

</html>
